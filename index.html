<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New year</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <audio autoplay="autoplay" loop="loop" src="./XuanNayConKhongVe-QuangLe-1428282.mp3"> -->
    <audio autoplay="autoplay" loop="loop" src="./HappyNewYearRemix-(mp3cut.net).mp3">
        Your browser does not support the HTML5 audio element.
    </audio>
    <div class="container">
        <div class="imgBx"></div>
        <div class="countdownBx">
            <img style="height: 250px; margin-top: -250px;" src="./logo_3M_trangfull.png" alt="">
            <h2 style="font-family: 'Courier New', Courier, monospace; margin-bottom: 0.5em;">Đội máu mật mã</h2>
            <h2>Countdown to New Year<br><span></span>20<b style="color: yellow;">21</b></span></h2>
            <div class="countdown">
                <div id="day">NA</div>
                <div id="hour">NA</div>
                <div id="minute">NA</div>
                <div id="second">NA</div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var countDate = new Date('Jan 1, 2021 00:00:00')
        function newYear(){
            var now = new Date().getTime();
                gap = countDate - now;

                var second = 1000;
                var minute = second * 60;
                var hour = minute * 60;
                var day = hour * 24;

                var d = Math.floor(gap / (day));
                var h = Math.floor((gap % (day)) / (hour));
                var m = Math.floor((gap % (hour)) / (minute));
                var s = Math.floor((gap % (minute)) / (second));

                document.getElementById('day').innerText = d;
                document.getElementById('hour').innerText = h;
                document.getElementById('minute').innerText = m;
                document.getElementById('second').innerText = s;
        }

        setInterval(function(){
            newYear();
        },1000)
    </script>
</body>
</html>
